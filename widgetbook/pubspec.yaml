name: zeta_widgetbook
description: "Widgetbook for zeta_flutter"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0
  flutter: ^3.27.0

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  http: ^1.2.2
  markdown_widget: ^2.3.2+6
  url_launcher: ^6.3.1
  widgetbook: ^3.10.1
  widgetbook_annotation: ^3.2.0
  zeta_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  widgetbook_generator: ^3.9.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  assets:
    - assets/
