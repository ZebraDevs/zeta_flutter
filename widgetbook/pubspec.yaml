name: zeta_widgetbook
description: "Widgetbook for zeta_flutter"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0
  flutter: ^3.27.0

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  http: ^1.4.0
  markdown_widget: ^2.3.2+8
  url_launcher: ^6.3.1
  widgetbook: ^3.14.2
  widgetbook_annotation: ^3.5.0
  zeta_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  widgetbook_generator: ^3.13.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/
