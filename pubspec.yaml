name: zeta_flutter
description: Zeta
version: 0.0.1+7
homepage:

environment:
  sdk: ">=2.19.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3

dev_dependencies:
  dart_code_metrics: ^5.6.0
  dart_code_metrics_presets: ^1.4.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  widgetbook: ^2.4.1

flutter:
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: lib/assets/fonts/IBMPlexSans-Light.otf
          weight: 300
        - asset: lib/assets/fonts/IBMPlexSans-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/IBMPlexSans-Medium.otf
          weight: 500
  uses-material-design: true
