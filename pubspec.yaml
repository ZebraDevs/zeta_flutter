name: zeta_flutter
version: 0.0.1+12
description: Zebra Design System (Zeta) - Flutter Component Library
homepage: https://github.com/zebradevs/zeta-flutter
repository: https://github.com/zebradevs/zeta-flutter
issue_tracker: https://github.com/zebradevs/zeta-flutter/issues
documentation: https://zeta-ds.web.app/flutter/dartdoc/index.html

platforms:
  android:
  ios:
  macos:
  web:
  windows:
  linux:


environment:
  sdk: ">=3.0.1 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: lib/src/assets/fonts/IBMPlexSans-Light.otf
          weight: 300
        - asset: lib/src/assets/fonts/IBMPlexSans-Regular.otf
          weight: 400
        - asset: lib/src/assets/fonts/IBMPlexSans-Medium.otf
          weight: 500
  uses-material-design: true
