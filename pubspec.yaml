name: zeta_flutter
description: Zebra Design System (Zeta) - Flutter Component Library
version: 0.0.1+10
repository: "https:/github.com/zebradevs/zeta-flutter"

platforms:
  android:
  ios:
  macos:
  web:
  windows:
  linux:

environment:
  sdk: ">=3.0.1 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: lib/assets/fonts/IBMPlexSans-Light.otf
          weight: 300
        - asset: lib/assets/fonts/IBMPlexSans-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/IBMPlexSans-Medium.otf
          weight: 500
  uses-material-design: true
