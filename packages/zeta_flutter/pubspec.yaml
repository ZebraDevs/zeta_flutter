name: zeta_flutter
version: 1.0.0
description: Zeta is the new, formal, standardized Zebra Design System based off
  the successes of ZDS (Zebra Design System). This package is in pre-release,
  and so many aspects are incomplete.
homepage: https://design.zebra.com
repository: https://github.com/zebradevs/zeta_flutter/tree/main/packages/zeta_flutter
issue_tracker: https://github.com/zebradevs/zeta_flutter/issues

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

resolution: workspace

dependencies:
  collection: ^1.19.1
  flutter:
    sdk: flutter
  flutter_slidable: ^4.0.0
  intl: ^0.20.2
  mask_text_input_formatter: ^2.9.0
  zeta_flutter_theme: ^1.0.0
  zeta_flutter_utils: ^1.0.0
  zeta_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  image: ^4.5.2
  mockito: ^5.4.5
  path: ^1.9.0
  zds_analysis: ^1.1.1

flutter:
  assets:
    - assets/flags/
    - assets/logos/
